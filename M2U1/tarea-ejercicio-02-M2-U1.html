
<!-- Ejercicio 2:  Programar un contador de caracteres para un textarea. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!--Global Metadata-->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Contando caracteres en Textarea</title>
</head>

 <body>
  <form class="contacto-form" action="" method="">
    <label for="comentarios">Comentarios</label>
    <textarea name="" placeholder="Escriba su comentario"
          id="texto" cols="30" rows="10"></textarea>
    <br>
    <div>Caracteres ingresados: <span id="contador"></span></div>

     <script>
       let texto = document.getElementById('texto');
       let contador = document.getElementById('contador');
        
       texto.addEventListener('keyup', function(){
        contador.innerText = texto.value.length;
       })
     </script>
   </form> 
   
   <style>
     .contacto-form {
       width: 300px;
       padding:15px;
       border-radius:10px;
	     margin: 15px;
	     background-color:#e7e4e4;
       font-family: sans-serif;
       font-size: small;
       font-weight: bold;
      }

     .contacto-form textarea {
       background-color: white; 
       font-size: medium;
       font-style: oblique; 
       padding: 10px;
       border-radius:10px;
     }
   </style>
 </body>
</html>
